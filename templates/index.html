{% extends 'base.html' %}

{% block title %}
    {{ super() }}
        List    
{% endblock title %}

{% block content %}

<div class="container">
    {% for book in books %}
        <div class="card my-3" style="width: 18rem;">
            <img src="{{  book.cover_url }}" class="card-img-top" alt="...">
            <div class="card-body">
            <h5 class="card-title">{{ book.tile }}</h5>
            <p class="card-text">{{ book.author }}</p>
            </div>
        </div>   
    {% endfor %}
</div>

{% endblock content %}
